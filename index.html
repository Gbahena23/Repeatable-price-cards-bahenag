<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>price cards css</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<section class="pricing-section">
  <div class="price-card">
    <div class="card-title">
      <h2>Starter pack</h2>
    </div>
    <p class="price">$19.99</p>
    <ul class="features">
      <li>Shoe Cleaner + Brush</li>
      <li>(Save 10% with bundle)</li>
    </ul>
    <button class="cta-button">Sign Up</button>
  </div>
  <div class="price-card">
    <div class="card-title">
      <h2>Premium Kit</h2>
    </div>
    <p class="price">$29.99</p>
    <ul class="features">
      <li>Shoe Cleaner + Brush + Microfiber Cloth</li>
      <li>(Save 20%)</li>
    </ul>
    <button class="cta-button">Sign Up</button>
  </div>
  <div class="price-card">
    <div class="card-title">
      <h2>Special Bundle</h2>
    </div>
    <p class="price">$35.99</p>
    <ul class="features">
      <li>2 Starter Kits</li>
      <li><strong>(Save 25%)<strong></li>
    </ul>
    <button class="cta-button">Sign Up</button>
  </div>
</section>
</body>
